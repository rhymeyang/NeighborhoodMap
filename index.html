<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <title>Neighborhood Search</title>
        <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <div class="grid-wrapper">
            <div class="page-header">
                <h1>附近搜索</h1>
            </div>
            <div class="page-sidebar">
                <div class="current-city">
                    <label  data-bind="text: currentCity"></label>
                </div>
                <div class="select-location">
                    <select  data-bind="options: locations,
                        optionsText: 'title',
                        value: selectedLocation,
                        optionsCaption: '选择感兴趣的地点',
                    click: selectChanged"></select>
                </div>
                <div class="location-list-wrap">
                    <ul  class="location-list" data-bind="foreach: locations">
                        <li data-bind="attr: {id: id}, click: $parent.selectLocation">
                            <div class="title" data-bind="text: title"></div>
                            <div class="position" data-bind="text: address"></div>
                        </li>
                    </ul>
                </div>

                <!-- <p><input data-bind="value: areaFilter" placeholder="设施类型"/></p> -->
                <!--  <ul class="location-list" id="location-list" data-bind="foreach: locations">
                    <li>
                        <div class="title" data-bind="text: title"></div>
                        <div class="position" data-bind="text: address"></div>
                    </li>
                </ul> -->
                <!-- <select type="checkbox"  class="title" data-bind="text: title"></> -->
            </div>
            <div class="page-content">
                <div id="map-container"></div>
            </div>
        </div>
        <script src="https://webapi.amap.com/maps?v=1.4.5&key=a04e380a2008e60671714be7db841649&callback=app.map.init&plugin=AMap.Geolocation,AMap.CitySearch"></script>
        <!--引入UI组件库异步版本main-async.js（1.0版本） -->
        <script src="https://webapi.amap.com/ui/1.0/main.js"></script>
        <!-- <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.5&key=a04e380a2008e60671714be7db841649&plugin=AMap.CitySearch"></script> -->
        <!-- <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script> -->
        <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
        <script type='text/javascript' src='js/lib/jquery-3.3.1.min.js'></script>
        <script type="text/javascript" src='js/models/map-model.js'></script>
        <script type="text/javascript" src='js/viewModel/app-view.js'></script>
    </body>
</html>
